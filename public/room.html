<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
    <script src="https://cdn.socket.io/socket.io-3.0.5.min.js"></script>
    <title>WatchTogether</title>
</head>

<body>
    <div class="watching-movie-panel">
        <div class="login-panel">
            <form method="post">
                <input autocomplete="off" type="text" id="name" placeholder="Name">
                <input type="submit" id="submit" value="Submit">
            </form>
        </div>
    </div>
    <div class="content" id="content">
        <div class="left">
            <!-- VIDEO-START -->
            <video id="my-video" class="video-js" controls preload="auto" data-setup="{}">
            <source src="./video.mp4" type="video/mp4" />
            <p class="vjs-no-js">
              To view this video please enable JavaScript, and consider upgrading to a
              web browser that
            </p>
          </video>
            <!-- VIDEO-END -->
        </div>
        <div class="right">
            <div class="header-of-chat">
                <h1>Chat</h1>
            </div>
            <div class="chat">

            </div>
            <div class="message-panel">
                <form method="post">
                    <input autocomplete="off" type="text" id="message">
                    <input type="submit" value="Send" id="sendMessage">
                </form>
            </div>
        </div>
    </div>
    <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
